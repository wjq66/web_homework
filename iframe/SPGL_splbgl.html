<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>商品类别管理</title>
		<link rel="stylesheet" href="../css/iframe.css" />
	    <script src="../js/jquery-2.1.0.js"></script>
	    <script src="../js/SPGL_splbgl.js"></script>
	</head>
	<body>
	    <table id="myTable">
	        <thead>
		        <tr>
		            <th>类别名称</th>
		            <th>类别说明</th>
		            <th>操作</th>
		        </tr>
		    </thead>
		    <tbody id="tbody">
		 
	        </tbody>
	    </table>
	    <button id="addBtn">添加类别</button>
	    <!--阴影-->
	    <div id="bgbox"></div>
	    <!--添加-->
	    <div id="addLB">
	    	<form action="" id="add_content" style="margin-top: 20px;">
	    		<label for="addLbName">类别名称：</label><input type="text" id="addLbName" style="width: 190px;"/><br>
	    		<label for="addLbTxt">类别说明：</label><textarea id="addLbTxt" rows="6" cols="25"></textarea>
	    	</form>
	    	<button id="addsure">确定</button>
	    </div>
	    <!--查看-->
	    <div id="check">
	    	<div id="check_content"></div>
	    	<button id="checksure">确定</button>
	    </div>
	    <!--修改-->
	   <div id="change">
	    	<form action="" id="change_content">
	    	</form>
	    	<button id="changesure">确定</button>
	    </div>
	</body>
</html>
