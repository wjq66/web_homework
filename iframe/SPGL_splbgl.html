    <!DOCTYPE html>
    <html>
    <head>
    	<meta charset="UTF-8">
    	<title>商品类别管理</title>
    	<link rel="stylesheet" type="text/css" href="../easyUi/themes/default/easyui.css"/>
		<link rel="stylesheet" href="../easyUi/themes/icon.css" />
		<link rel="stylesheet" type="text/css" href="../easyUi/demo/demo.css"/>
		<link rel="stylesheet" href="../css/houtia.css" />
		<script src="../easyUi/jquery.min.js"></script>
		<script src="../easyUi/jquery.easyui.min.js"></script>
    </head>
    <body>
    	<div style="margin:20px 0;"></div>
    	
    	<table id="dg" class="easyui-datagrid" title="商品类别浏览" style="width:700px;height:auto"
    			data-options="
    				iconCls: 'icon-edit',
    				singleSelect: true,
    				toolbar: '#tb',
    				url: '../js/X.json',
    				method: 'get',
    				onClickRow: onClickRow
    			">
    		<thead>
    			<tr>
    				<!--<th data-options="field:'itemid',width:80">Item ID</th>-->
    				<th data-options="field:'productid',width:150,align:'center',
    						formatter:function(value,row){
    							return row.productname;
    						},
    						editor:{
    							type:'combobox',
    							options:{
    								valueField:'productid',
    								textField:'productname',
    								method:'get',
    								url:'../js/X.json',
    								required:true
    							}
    						}">商品分类</th>
    				<th data-options="field:'unitcost',width:545,align:'right',editor:'textbox'">类别说明</th>
    			</tr>
    		</thead>
    	</table>
     
    	<div id="tb" style="height:auto">
    		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" onclick="append()">添加</a>
    		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="removeit()">删除</a>
    		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save',plain:true" onclick="accept()">保存</a>
    		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-undo',plain:true" onclick="reject()">撤销删除</a>
    	</div>
    </body>
    <script src="../js/easyui_table.js"></script>
    </html>
